[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output
eal=--allow 0000:d8:00.5 ;specify the PCI busID which need to be probed

[port 0]
name=50.168.10.191
mac=86:61:d9:ee:7c:09
promiscuous=no

[defaults]
mempool size=16K

[global]
name=PROX ARP Task

[core 15]
mode=master

[core 17]
name=arp_request
task=0
mode=gen
sub mode=l3
tx port=50.168.10.191
bps=100
pcap file=/home/ubuntu/intel-pcap-ipv4-1-100
local ipv4=50.168.10.191
arp update time=200

[core 17]
name=arp_receiver
task=1
mode=nop
sub mode=l3
rx port=50.168.10.191
local ipv4=50.168.10.191

